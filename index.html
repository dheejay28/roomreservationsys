<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Room Reservation System</h1>

        <button id="add-room-button" onclick="toggleAddRoomForm()">Add Room</button>
        <form id="add-room-form" class="hidden">
            <label for="room-type">Room Type:</label>
            <input type="text" id="room-type-input" required>

            <button type="submit">Add Room</button>
        </form>

        <form id="reservation-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="check-in-time">Check-in Time:</label>
            <input type="time" id="check-in-time" required>

            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" required>

            <label for="check-out-time">Check-out Time:</label>
            <input type="time" id="check-out-time" required>

            <label for="room-select">Select Room:</label>
            <select id="room-select" required>
                <option value="">Select Room</option>
            </select>

            <button type="submit">Reserve Room</button>
        </form>

        <div id="confirmation" class="hidden">
            <h2>Reservation Confirmation</h2>
            <p id="confirmation-details"></p>
        </div>

        <button id="view-reservations" onclick="window.location.href='reservations.html'">View Reservations</button>
        <button id="return-room-button" onclick="window.location.href='return-room.html'">Return Room</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
