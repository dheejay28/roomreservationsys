<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Room Reservation System</h1>
        <button onclick="location.href='reserve.html'">Reserve Room</button>
        <button onclick="location.href='return.html'">Return Room</button>
        <button onclick="location.href='login.html'">Log In</button>
        <button id="add-room-button" style="display:none;" onclick="location.href='add-room.html'">Add Room</button>
        <button id="reservations-button" onclick="location.href='reservations.html'">View Reservations</button>
    </div>

    <script>
        // Check admin status
        if (localStorage.getItem('isAdmin') === 'true') {
            document.getElementById('add-room-button').style.display = 'inline-block';
        }
    </script>
</body>
</html>
