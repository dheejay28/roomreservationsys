<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Return Room</h1>
        <form id="return-room-form">
            <label for="reservation-code">Reservation Code:</label>
            <input type="text" id="reservation-code" required>

            <button type="submit">Return Room</button>
        </form>

        <div id="return-confirmation" class="hidden">
            <h2>Return Confirmation</h2>
            <p id="return-confirmation-details"></p>
        </div>

        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        // Handle room return form submission
        document.getElementById('return-room-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const reservationCode = document.getElementById('reservation-code').value;
            let reservations = JSON.parse(localStorage.getItem('reservations')) || [];

            // Check if the reservation code exists
            const reservationIndex = reservations.findIndex(res => res.code === reservationCode);
            const returnConfirmation = document.getElementById('return-confirmation');
            const returnConfirmationDetails = document.getElementById('return-confirmation-details');

            if (reservationIndex !== -1) {
                // Remove the reservation from the array
                reservations.splice(reservationIndex, 1);
                localStorage.setItem('reservations', JSON.stringify(reservations));

                returnConfirmationDetails.textContent = `Room with Reservation Code: ${reservationCode} has been returned successfully.`;
            } else {
                returnConfirmationDetails.textContent = `No reservation found with code: ${reservationCode}.`;
            }

            returnConfirmation.classList.remove('hidden');
            this.reset();
        });
    </script>
</body>
</html>
